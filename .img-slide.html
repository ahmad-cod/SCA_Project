<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-slide</title>
    <style>
        
.img-slide {
    height: 100px;
    display: flex;
    align-items: flex-start;
    width: 95%;
}
.img-slide img {
    width: 30%;
    height: auto;
    background: #278282;
}

.img-slide .short {
    margin-top: -40px;
}
    </style>
</head>
<body>
    
    <div class="img-slide">
        <span class="imgs img1">
            <img src="img/s-chair1.png" alt="">
        </span>
        <span class="imgs img2">
            <img class="short" src="img/s-chair2.png" alt="">
        </span>
        <span class="imgs img3">
            <img src="img/s-chair3.png" alt="">
        </span>
        <span class="imgs img4">
            <img src="img/slide-chair4.png" alt="">
        </span>
    </div>
</body>
</html>
