<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-slide</title>
    <style>
        
.img-slide {
    height: 300px;
    width: 100%;
}
.img-slide img {
    width: 20%;
    height: auto;
}
    </style>
</head>
<body>
    
    <div class="img-slide">
        <span class="imgs">
            <img src="img/s-chair1.png" alt="">
        </span>
        <span class="imgs">
            <img src="img/s-chair2.png" alt="">
        </span>
        <span class="imgs">
            <img src="img/s-chair3.png" alt="">
        </span>
        <span class="imgs">
            <img src="img/slide-chair4.png" alt="">
        </span>
    </div>
</body>
</html>
